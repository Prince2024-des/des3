                </div>
                <div class="table">
                    <form>
                        <input type="text" placeholder="me@gmail.com">

                </div>
                <div class="confirm">
                    <h1>Address</h1>
                </div>
                
                <div class="table">

                        <input type="text" placeholder="">
                    </form>
                </div>
                </div>
                <div class="buy">
                   <a href="">confirm order</a>
                </div>


            </div>


        </div>

    </section>
